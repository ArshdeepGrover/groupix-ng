<section>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow-2xl border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800/50 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-black md:text-2xl dark:text-primary-300"
        >
          Sign in to your account
        </h1>
        <form (submit)="login()" [formGroup]="loginForm">
          <div class="input-container">
            <label for="email">Your email</label>
            <input
              type="email"
              id="email"
              placeholder="xyz@example.com"
              formControlName="email"
            />
          </div>
          <div class="input-container">
            <label for="password">Your password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="************"
            />
          </div>
          <div class="flex md:items-center justify-between flex-col md:flex-row gap-2 md:gap-0">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
            </div>
            <a
              [routerLink]="['/forgot']"
              class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            [ngClass]="{ disable: loginForm.invalid }"
          >
            Login
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Donâ€™t have an account yet?
            <a
              [routerLink]="['/signup']"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
